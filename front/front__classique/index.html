<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main__style.min.css">
    <title>Document</title>
</head>
<body>
    <section id="auth-section">
        <form action="post" id="signup" class="form signup__form">
            <h2 class="form__heading">S'inscrire</h2>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" placeholder="ex. Jean" class="signup__input" required>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" placeholder="ex. Dupont" class="signup__input" required>
            <label for="emailaddress">email</label>
            <input type="email" id="emailaddress" placeholder="adresse valide" class="signup__input" required> 
            <label for="position">fonction exercée chez Global Warming inc.</label>
            <select id="position" class="signup__input" required>
                <option value="intern" >Stagios</option>
                <option value="employee">Collabo</option>
                <option value="manager">Cadre</option>
            </select>
            <label for="signup-password">mot de passe</label>
            <input type="text" id="signup-password" placeholder="votre mdp" class="signup__input" required>
            <input type="submit" id="signup-btn" value="valider" class="cta">
        </form>
        <form action="post" id="login" class="form login__form">
            <h2 class="form__heading">Se connecter</h2>
            <label for="login-email">adresse email</label>
            <input type="text" id="login-email" placeholder="votre adresse email" class="login__input" required>
            <label for="login-password">mot de passe</label>
            <input type="text" id="login-password" placeholder="votre mdp" class="login__input" required>
            <input type="submit" id="login-btn" value="valider" class="cta">
        </form>
        <form action="post" id="message" class="form message__form">
            <h2 class="form__heading">Message</h2>
            <label for="message-body">votre message</label>
            <input type="text" id="message-body" placeholder="écrivez ce qui vous passe par la tête" class="message__input" required>
            <input type="submit" id="message-submit" value="valider" class="cta post__s">
        </form>
            <button id="valid__session" value="valid__session" class="cta valid__s">messages</button>
            <button id="test__post" value="Mon post" class="cta post__s">Post</button>
            <button id="log-out" value="log-out" class="cta log__out">log out</button>
    </section>
    <script src="./index.js"></script>
</body>
</html>
